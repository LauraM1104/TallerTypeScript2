        header {
            background-color: rgb(35, 136, 172);
            padding: 10px 0;
            text-align: left;
            position: relative;
            color: black;
        }

        .serie-name {
            color: blue;

        }

        header img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: auto;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            padding-left: 70px;
            line-height: 50px;
        }

        .container {
            margin-top: 20px;
            display: flex;
        }

        .table-container {
            flex: 1;
        }

        .details-container {
            flex: 1;
            margin-left: 20px;
        }

        thead th {
            background-color: #f1f6f2;
            color: black;
        }

        tbody tr {
            background-color: #d7d7d7;
            /* Color gris claro */
        }

        p {
            clear: both;
            padding-left: 0;
        }

        .card {
            width: 300px;
            /* Mismo ancho que la imagen */
        }
    </style>
</head>
